<div id="grid">
  <img id="logo-img"/>
  <a class="nav-txt" id="home">
    <label>{{ home }}</label>
  </a>
  <a id="mini-games" class="nav-txt">
    <label>{{ minigames }}</label>
  </a>
  <a id="contact" class="nav-txt">
    <label> {{ contact }}</label>
  </a>
  <div class="burger" id="burger" (click)="onClick()" [class.change] = "change">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
</div>
<div id="dropdown" (click)="onClick()" [class.change] = "change">
  <a class="nav-txt-drop" id="home">
    <label>{{ home }}</label>
  </a>
  <a id="mini-games" class="nav-txt-drop">
    <label>{{ minigames }}</label>
  </a>
  <a id="contact" class="nav-txt-drop">
    <label> {{ contact }}</label>
  </a>
</div>
